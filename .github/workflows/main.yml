name: Generate Datas
on:
  schedule:
    - cron: "* */12 * * *"  # Schedule to run every 12 hours
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Allows pushing to the repository

    steps:
      # Clear cache
      - name: Clear cache
        run: rm -rf dist/*

      # Generate Snake Animation
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: dita-deb  # Your GitHub username
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Publish Snake SVG to GitHub Pages
      - uses: crazy-max/ghaction-github-pages@v3.0.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Ensure token has correct permissions
